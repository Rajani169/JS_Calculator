<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>JS_Calculator</title>
  
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<div id="heading" class="text-center">
  <h1>JavaScript Calculator</h1>
  <h2>Using jQery</h2>
</div>
<hr />
<div id="CalcOutput" class="text-center">
<span id="display">0</span>
  </div>
<div class="text-center" id="Calci">
<button class="btn btn-danger"id="clear">AC</button>
  <button class="btn btn-danger" id="CE">CE</button>
  <button class="btn btn-primary " id="divide" value="/"> /</button>
  <button class="btn btn-primary" value="*" id="multiply">*</button>
  <br />
   <button class="btn btn-primary" value="7" id="seven">7</button>
  <button class="btn btn-primary" value="8" id="eight">8</button>
  <button class="btn btn-primary " value="9" id="nine">9</button>
  <button class="btn btn-primary " value="-" id="subtract">-</button>
  <br />
   <button class="btn btn-primary "value="4" id="four">4</button>
  <button class="btn btn-primary " value="5" id="five">5</button>
  <button class="btn btn-primary " value="6" id="six">6</button>
  <button class="btn btn-primary " value="+" id="add">+</button>
  <br />
  <button class="btn btn-primary " value="1" id="one">1</button>
  <button class="btn btn-primary " value="2" id="two">2</button>
  <button class="btn btn-primary " value="3" id="three">3</button>
  <button class="btn btn-primary " value="0" id="zero">0</button>
  <br />
  <button class="btn btn-primary big-button " id="equals">=</button>
  <button class="btn btn-primary big-button " id="decimal">.</button>
</div>
